name: Frontend CI

on:
  push:
    paths: ['shady-rest-ui/**', '.github/workflows/frontend-ci.yml']
  pull_request:
    paths: ['shady-rest-ui/**']

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: shady-rest-ui/package-lock.json

      - name: Install
        working-directory: shady-rest-ui
        run: npm ci

      - name: Test (if tests exist)
        working-directory: shady-rest-ui
        run: npx ng test --watch=false --browsers=ChromeHeadless || echo "tests skipped"

      - name: Build
        working-directory: shady-rest-ui
        run: npx ng build --configuration production


