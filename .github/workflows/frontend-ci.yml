
name: Frontend CI

on:
  push:
    paths:
      - "shady-rest-ui/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: shady-rest-ui/package-lock.json

      - name: Install dependencies
        working-directory: shady-rest-ui
        run: npm ci

      - name: Build Angular
        working-directory: shady-rest-ui
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          npm run build --if-present
